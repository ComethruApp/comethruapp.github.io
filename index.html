<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/style.css">
        <title>Comethru</title>
        <meta name="description" content="">
        <link rel="shortcut icon" href="assets/logo/icon.png" />
    </head>
    <body class="three-col ms-windows static-logged-out-home-page">
        <div class="StaticLoggedOutHomePage">
            <div class="StaticLoggedOutHomePage-content">
                <div class="StaticLoggedOutHomePage-cell StaticLoggedOutHomePage-utilityBlock">
                    <div class="StaticLoggedOutHomePage-signupBlock">
                        <div class="StaticLoggedOutHomePage-signupHeader">
                            <img src="assets/logo/logo_transparent.png?raw=true" height="70%" width="70%">
                        </div>
                        <h1 class="StaticLoggedOutHomePage-signupTitle">What's the move on campus?</h1>
                        <div class="buttons">
                            <a href="#" class="button"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/640px-Google_Play_Store_badge_EN.svg.png" alt="Download on the Play Store"></a>
                            <a href="#" class="button"><img src="assets/buttons/app_store.svg" alt="Download on the App Store"></a>
                        </div>
                    </div>
                </div>
                <div class="StaticLoggedOutHomePage-cell StaticLoggedOutHomePage-communicationBlock">
                    <div class="StaticLoggedOutHomePage-communicationContent">
                        <img class="phone-display rocket " src="assets/phonegif.gif?raw=true" height="70%" width="70%">
                        <!--This is only for mobile-->
                        <div class="show-on-mobile">
                            <div class="StaticLoggedOutHomePage-communicationItem">
                                <span class="Icon Icon--search"></span> Follow your interests.
                            </div>
                            <div class="StaticLoggedOutHomePage-communicationItem">
                                <span class="Icon Icon--people"></span> Hear what people are talking about.
                            </div>
                            <div class="StaticLoggedOutHomePage-communicationItem">
                                <span class="Icon Icon--reply"></span> Join the conversation.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
