<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Comethru</title>
        <meta name="theme-color" content="#15202b">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="The #1 party-tracking app. By students, for students.">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/countdown.css">
        <link rel="shortcut icon" href="images/logo/favicon.png">
    </head>
    <body>
        <div id="countdown">
            <div id="title"></div>
            <table>
                <tbody>
                    <thead>
                        <tr>
                            <th>Days</th>
                            <th>Hours</th>
                            <th>Minutes</th>
                            <th>Seconds</th>
                        </tr>
                    </thead>
                    <tr>
                        <td id="days"></td>
                        <td id="hours"></td>
                        <td id="minutes"></td>
                        <td id="seconds"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="columns">
            <div class="column info">
                <img class="logo" src="images/logo/logo.png" alt="Comethru logo">
                <h1>What's happening on campus.</h1>
                <div class="download-buttons">
                    <a class="download-button" href="#">
                        <img src="images/download/app_store.png" alt="Download on the App Store">
                    </a>
                    <a class="download-button" href="#">
                        <img src="images/download/google_play.png" alt="Get it on Google Play">
                    </a>
                </div>
            </div>
            <div class="column previews">
                <img src="images/devices/iphone_x.png">
                <img src="images/devices/galaxy.png">
            </div>
        </div>
        <footer>
            <p>&copy; 2019. By <a href="https://erikboesen.com">Erik Boesen</a>.</p>
        </footer>
        <script src="js/countdown.js"></script>
    </body>
</html>
